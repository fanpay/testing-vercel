# .github/workflows/vercel-reusable-deploy.yml
name: Reusable Vercel Deploy (CLI)

on:
  workflow_call:
    inputs:
      github_environment:
        required: true
        type: string
      vercel_environment:
        required: true
        type: string
      prod:
        required: false
        type: boolean
        default: false
      branch_name:
        required: true
        type: string
    secrets:
      VERCEL_TOKEN:
        required: true
      VERCEL_ORG_ID:
        required: true
      VERCEL_PROJECT_ID:
        required: true

jobs:
  deploy-vercel:
    runs-on: ubuntu-latest
    environment: ${{ inputs.github_environment }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch_name }}
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ inputs.vercel_environment }} --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: |
          if [ "${{ inputs.prod }}" = "true" ]; then
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build --target=${{ inputs.vercel_environment }} --token=${{ secrets.VERCEL_TOKEN }}
          fi
      - name: Deploy Project Artifacts to Vercel
        run: |
          if [ "${{ inputs.prod }}" = "true" ]; then
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel deploy --prebuilt --target=${{ inputs.vercel_environment }} --token=${{ secrets.VERCEL_TOKEN }}
          fi
