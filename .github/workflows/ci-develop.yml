name: CI - Develop
on:
  pull_request:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      node_version:
        description: 'Node.js version to use'
        required: false
        default: '22'
        type: choice
        options:
          - '22'
          - '20'
      manual_deploy_vercel:
        description: 'Manual deploy to Vercel after manual CI? (yes/no)'
        required: false
        default: 'no'
        type: choice
        options:
          - 'no'
          - 'yes'
jobs:
  call-ci-workflow:
    uses: ./.github/workflows/reusable-ci.yml
    with:
      branch_name: develop
      github_environment: develop
      node_version: ${{ github.event.inputs.node_version }}
    secrets: inherit
  manual-deploy-vercel:
    if: github.event_name == 'workflow_dispatch' && inputs.manual_deploy_vercel == 'yes'
    needs: call-ci-workflow
    uses: ./.github/workflows/vercel-reusable-deploy.yml
    with:
      github_environment: develop
      vercel_environment: develop
      branch_name: develop
      prod: false
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
